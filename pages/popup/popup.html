<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Momo Station</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
</head>
<body>
  <header class="header">
    <img src="../momo.png" style="height: 30px; width: 30px;" alt="">
    <h4>Momo Station</h4>
  </header>
  <main>
    <div class="popup-container">
      <p id="notification"></p>
      <div class="row">
        <button id="activate" class="button outline primary">Start a session</button>
      </div>
      <div class="row">
        <button id="deactivate" class="button outline dark">End Session</button>
      </div>
      <div class="row">
        <button id="configure" class="button success">Configure</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
